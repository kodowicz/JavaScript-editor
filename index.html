<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Kodowicz</title>
  </head>
  <body>

    <div class="codearea">
      <div class="cursor cursor--hidden"></div>
      <div class="line">
        <div class="line__number">1</div>
        <div class="line__code">
          <span class="tag tag--function">function</span>
          <span class="tag tag--whitespace">&nbsp;</span>
          <span class="tag tag--method">print</span>
          <span class="tag tag--whitespace">() {</span>
          </span>
        </div>
      </div>
      <div class="line">
        <div class="line__number">2</div>
        <div class="line__code">
          <span class="tag tag--whitespace">&nbsp;&nbsp;</span>
          <span class="tag tag--comment">// whatever you want to say</span>
        </div>
      </div>
      <div class="line">
        <div class="line__number">3</div>
        <div class="line__code">
          <span class="tag tag--whitespace">&nbsp;&nbsp;</span>
          <span class="tag tag--alert">console</span>
          <span class="tag tag--whitespace">.</span>
          <span class="tag tag--mark">log</span>
          <span class="tag tag--whitespace">(</span>
          <span class="tag tag--string">'hello universe'</span>
          <span class="tag tag--whitespace">);</span>
        </div>
      </div>
      <div class="line">
        <div class="line__number">4</div>
        <div class="line__code">
          <span class="tag tag--whitespace">};</span>
        </div>
      </div>
    </div>

    <div class="output">
      <span class="output__line"></span>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
